<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <div id='vimgheader' align='center'>
            <vimgheader v-bind:style="styleImgHeader"></vimgheader>
            <br>
            <h2>{{profileName}}</h2>
        </div>

        <div id='vheader' align='center'>
            <vheader id="vAboutMe" @click.native="onClickAboutMe" title="About Me" v-bind:style="styleHeader"></vheader>
            <vheader id="vProjects" @click.native="onClickProjects" title="Projects" v-bind:style="styleHeader"></vheader>
            <vheader id="vSkills" @click.native="onClickSkillSet" title="Skill Set" v-bind:style="styleHeader"></vheader>
        </div>

        <div id='vcontent' align='center' ref="divAboutMe">
            <vcontent v-bind:style="styleContent"></vcontent>
            <img src='./images/aboutme.png' id='aboutMeImg' />
        </div>

        <div id='vcontent' align='center' ref="divProjects">
            <div id='project1'>
                <img src='./images/projects1.png' id='projectsImg' />
            </div>

            <div id='project2'>
                <img src='./images/projects2.png' id='projectsImg' />
            </div>

            <div id='project3'>
                <img src='./images/projects1.png' id='projectsImg' />
            </div>
        </div>

    </div>
    <script src="./js/index.js"></script>
</body>

</html>
